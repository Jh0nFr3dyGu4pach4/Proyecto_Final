<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Conexión Gamer...</title>
    <link rel="icon" type="image/png" href="img/LOGO.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilos.css">

    <style>
    
    </style>
</head>
<body class="loading-page">

    <div class="loading-container" id="welcomeScreen">
        <img src="img/LOGO_Principal (1).png" alt="Logo de GUAPACHA_GAMES" class="welcome-logo mb-3">
        <h1 class="loading-title">Bienvenidos a<br>GUAPACHA_GAMES</h1>
        <p class="loading-subtitle">Prepárate para la inmersión en un mundo de juegos épicos.</p>
        <button id="startButton" class="btn btn-neon-red btn-welcome">ENTRAR AL CANAL</button>
    </div>

    <div class="loading-container" id="loadingScreen" style="display:none;">
        <h2 class="loading-title">Cargando Contenido Exclusivo...</h2>
        <div class="spinner-container d-flex justify-content-center" id="spinnerContainer">
            <div class="spinner-border text-neon-red" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <div class="spinner-grow text-neon-red ms-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        <p class="loading-subtitle" id="loadingMessage">Estableciendo Protocolos de Pagina Segura...</p>
        <div class="progress gamer-progress" style="width: 80%; height: 25px;">
            <div id="loadingProgressBar" class="progress-bar bg-neon-red" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    

    <script>
        
    
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startButton');
            const welcomeScreen = document.getElementById('welcomeScreen');
            const loadingScreen = document.getElementById('loadingScreen');
            const spinnerContainer = document.getElementById('spinnerContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            const loadingProgressBar = document.getElementById('loadingProgressBar');

            startButton.addEventListener('click', function() {
                
                welcomeScreen.style.display = 'none';
             
                loadingScreen.style.display = 'flex'; 
                spinnerContainer.style.display = 'flex'; 

                let progress = 0;
                const totalLoadTime = 10000; 
                const intervalTime = 50; 
                const progressIncrement = (intervalTime / totalLoadTime) * 100;

                const loadingInterval = setInterval(function() {
                    progress += progressIncrement;
                    if (progress > 100) progress = 100;

                    loadingProgressBar.style.width = progress + '%';
                    loadingProgressBar.setAttribute('aria-valuenow', progress);
                    loadingProgressBar.textContent = Math.round(progress) + '%';

                   
                    if (progress < 20) {
                        loadingMessage.textContent = 'Estableciendo Protocolos de Pagina Segura...';
                    } else if (progress < 50) {
                        loadingMessage.textContent = 'Verificando Integridad de Archivos...';
                    } else if (progress < 80) {
                        loadingMessage.textContent = 'Cargando Datos de Pagina...';
                    } else {
                        loadingMessage.textContent = '¡Casi Listo! Optimizando Gráficos...';
                    }

                    if (progress >= 100) {
                        clearInterval(loadingInterval); 
                        loadingMessage.textContent = '¡Todo Melo! Bienvenido';
                        setTimeout(() => {
                            
                            window.location.href = 'main.html';
                        }, 500); 
                    }
                }, intervalTime);
            });
        });
    </script>
</body>
</html>
